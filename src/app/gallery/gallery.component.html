<div class="container">​
    <br/>​
    <div class="row justify-content-center">​
        <div class="col-12 col-md-10 col-lg-8">​
            <form class="card-sm" >​
                <div class="card-body row no-gutters align-items-center">​
                    <div class="col">​
                        <input class="form-control form-control-lg form-control-borderless" name="searchKeyword" type="search" placeholder="Search keyword"  [(ngModel)]="searchKeyword">​
                    </div>​
                    <div class="col-auto">​
                        <button class="btn btn-lg btn-success" (click)="searchImage()">Search Images</button>​
                    </div>​
                </div>​
            </form>​
        </div>​
    </div>
    ​<div class="gallery">
    <div *ngFor="let p of data">
    ​<div class="hover-zoom overlay">
        <img class="img-fluid" [src]="p['urls']['regular']" alt="p['alt_description']">
    </div>
    </div>
    </div>
</div>​
